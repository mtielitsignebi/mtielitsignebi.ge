name: pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build the App
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2.3.1

      - name: Set up Node.js v16.x
        uses: actions/setup-node@v1
        with:
          node-version: "16.x"

      - name: Install
        run: |
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: |
          npm run build
          touch ./build/.nojekyll

      - name: Set status
        if: github.event_name == 'pull_request'
        uses: EndBug/add-and-commit@v7.0.0

      - name: Set artifact name
        id: set_artifact_name
        run: echo "::set-output name=artifact_name::pr-${{ github.event.pull_request.number }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: ${{ github.event_name == 'pull_request' && steps.set_artifact_name.outputs.artifact_name || 'github-pages' }}
          path: ./build

  # # Deployment - Development Environment
  # deploy_development:
  #   environment:
  #     name: development
  #   runs-on: ubuntu-latest
  #   needs: build
  #   if: github.event_name == 'pull_request'
  #   steps:
  #     - name: Deploy PR Preview
  #       uses: actions/deploy-pages@v1
  #       with:
  #         branch: ${{ github.head_ref }}
  #         folder: build
  #         target: development

  # Deployment - Production Environment
  deploy_production:
    environment:
      name: production
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action == 'closed' && github.event.pull_request.merged)
    steps:
      - name: Deploy to Production
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          branch: main
          folder: build
          target: production