name: pipeline

on:
  pull_request:
    branches: [main]
    types: [opened, synchronize]
  push:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2.3.1

      - name: Set up Node.js v18.x
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"

      - name: Authenticate with GitHub Packages
        run: echo "//npm.pkg.github.com/:_authToken=${{ secrets.ETLYN_PAT }}" > ~/.npmrc

      - name: Configure npm to use Etlyn organization's registry
        run: echo "@etlyn:registry=https://npm.pkg.github.com/" >> ~/.npmrc

      - name: Debug - Display .npmrc
        run: cat ~/.npmrc

      - name: Install
        run: |
          if [ -e yarn.lock ]; then
            yarn install --frozen-lockfile
          elif [ -e package-lock.json ]; then
            npm ci
          else
            npm i
          fi

      - name: Build
        run: |
          npm run build
          touch ./build/.nojekyll

      - name: Set status
        if: github.event_name == 'pull_request'
        uses: EndBug/add-and-commit@v7.0.0

      - name: Set artifact name
        id: set_artifact_name
        run: echo "::set-output name=artifact_name::pr-${{ github.event.pull_request.number }}"

      - name: Prepare artifact
        uses: actions/upload-pages-artifact@v1
        with:
          name: ${{ github.event_name == 'pull_request' && steps.set_artifact_name.outputs.artifact_name || 'github-pages' }}
          path: ./build

      - name: Upload artifact to GitHub
        uses: actions/upload-artifact@v2
        with:
          name: build-artifact
          path: ./build

      - name: Comment on PR with artifact link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const artifactName = '${{ steps.set_artifact_name.outputs.artifact_name }}';
            const artifactUrl = `https://github.com/${{ github.repository_owner }}/${{ github.repository }}/suites/${{ github.run_id }}/artifacts`;
            const prNumber = ${{ github.event.pull_request.number }};
            const commentBody = `🚀 Build artifact for PR #${prNumber} is available for download: [${artifactName}](${artifactUrl})`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: commentBody
            });
